<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="main-container">
    <div class="bg-photos">
      <div><img class="bg-photo-top" src="images/bg-pattern-top.svg" alt=""></div>
      <div><img class="bg-photo-bottom" src="images/bg-pattern-bottom.svg" alt=""></div>
    </div>
    <div class="inner-container">
      <header>
        <div>
          <img class="background-image" src="images/bg-pattern-card.svg" alt="">
        </div>
        <div class="profile-photo">
          <img src="images/image-victor.jpg" alt="">
        </div>
      </header>
      <main>
        <div class="name-victor">
          <strong>Victor Crest</strong>
          <span>
            26
            London
          </span>
        </div>
      </main>
      <hr>
      <footer>
        <div class="footer-inner-container">
          80K
          <span>Followers</span>
        </div>
        <div class="footer-inner-container">
          803K
          <span>Likes</span>
        </div>
        <div class="footer-inner-container">
          1.4K
          <span>Photos</span>
        </div>
      </footer>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Joseph Peemi</a>.
    </div>

  </div>
</body>

</html>
